[SNAKEVIS]
test_files = .tests/*.bam
snk_file = workflow/Snakefile
config_sample_paths_key = options.input
config_cluster = config/cluster.json
config_include = ["config/config.json", "config/containers.json", "config/genome.json", "config/modules.json"]
config_out = tmp_out/config.json
rule_exclude = ["all", "multiqc"]

[CONFIG.options]
genome_alias = hg19
interval = 5000
min = 50
max = 500
right = 2000
left = 2000
bin_size = 1
output = tmp_out
tmp_dir = tmp_out
mode = local


[CONFIG.project]
datapath = .tests

[CONFIG]
binpath = tmp_out/bin
