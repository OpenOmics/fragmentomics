name: Run Script on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  run-on-merge:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Change to your desired Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/release_reqs.txt
      
      - name: Run script
        env:
            PR_URL: ${{ github.event.pull_request.html_url }}
            PR_NUMBER: ${{ github.event.pull_request.number }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/your_script.py "$PR_URL"

      - name: Upload results (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: script-output
          path: output/  # Change path if your script outputs somewhere else